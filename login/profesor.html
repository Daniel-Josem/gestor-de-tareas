<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-success text-white vh-100 p-3 d-none d-md-block">
      <h4 class="fw-bold mb-4">Profesor</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white active">
            <i class="bi bi-speedometer2 me-2"></i> Panel
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-folder2-open me-2"></i> Mis Proyectos
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-list-task me-2"></i> Mis Tareas
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-gear me-2"></i> Ajustes
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Topbar -->
      <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <button id="btn-toggle-sidebar" class="btn btn-link d-md-none text-body me-3" aria-label="Mostrar menú">
          <i class="bi bi-list fs-4"></i>
        </button>
        <div class="d-flex align-items-center w-100">
          <h5 class="me-auto mb-0">Bienvenido, {{ current_user.nombre }}</h5>
          <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#modalTarea">
            <i class="bi bi-plus-lg"></i> Nueva tarea
          </button>
          <button class="btn btn-light ms-3">
            <i class="bi bi-bell"></i>
          </button>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger ms-3">
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </nav>

      <!-- Cuerpo principal -->
      <main class="p-4">
        <div class="container">
          <h4 class="mb-4">Tus Tareas Asignadas</h4>
          <p>Aquí aparecerán las tareas que has creado. Próximamente las listaremos aquí.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Nueva Tarea -->
  <div class="modal fade" id="modalTarea" tabindex="-1" aria-labelledby="modalTareaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('crear_tarea_profesor') }}" enctype="multipart/form-data">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalTareaLabel">Crear Nueva Tarea</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="curso" class="form-label">Curso destinatario</label>
              <select class="form-select" name="curso_destino" id="curso" required>
                <option value="" selected disabled>Seleccione un curso</option>
                {% for c in cursos %}
                  <option value="{{ c['curso'] }}">{{ c['curso'] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="archivo" class="form-label">Adjuntar archivo (PDF o Word)</label>
              <input class="form-control" type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Tarea</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
